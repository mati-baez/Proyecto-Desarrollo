{% extends "clima/base.html" %}
{% block title %}Perfil{% endblock %}

{% block content %}
<div class="mx-auto" style="max-width:640px">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h4 mb-3">Perfil</h1>
      <p class="mb-1"><strong>Nombre de Usuario:</strong> {{ request.user.get_full_name|default:request.user.username }}</p>
      <p class="text-muted mt-3">Estado: {% if request.user.is_staff %}Staff{% else %}Usuario{% endif %}</p>
    </div>
  </div>
</div>
{% endblock %}
